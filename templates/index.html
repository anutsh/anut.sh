{% extends "base.html" %}

{% block css %}
    <link href='http://fonts.googleapis.com/css?family=Allan' rel='stylesheet' type='text/css'>
{% endblock %}

{% block js %}
    <script type="text/javascript" src="/lib/spin/spin.min.js"></script>
    <script type="text/javascript" src="/lib/search/search.js"></script>
{% endblock %}

{% block content %}
<div class ="main">
    <div class="row header">
        <div class="col-12">
            <img src="/img/logo.png" alt="In a Nutshell"/>
            <p>where squirrels go to shorten urls.</p>
        </div>
    </div>

	<div class="row">
		<div class="col-1"></div>
		<div class="col-10 col-lg-offset-1">
            <form>
                <div class="input-group">
                    <input id="url" type="text" class="form-control">
                    <span class="input-group-btn">
                        <button id="convert" class="btn btn-default" type="button">Convert</button>
                    </span>
                </div>
            </form>
            <!--should be a spinner right here-->

            <ul>
                <li id="template">
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Copy</button>
                        </span>
                    </div>
                </li>
            </ul>
		</div>
		<div class="col-1"></div>
	</div>
</div>
<div id="footer">
	<div class="container">
	Made by Zach Wolfe, Josh Davis, Daehyun Shin, Hyung Won Yang
	</div>
</div>
{% endblock %}
