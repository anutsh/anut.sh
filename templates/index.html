{% extends "base.html" %}

{% block css %}
    <link href='http://fonts.googleapis.com/css?family=Allan' rel='stylesheet' type='text/css'>
{% endblock %}

{% block js %}
    <script type="text/javascript" src="/lib/spin/spin.min.js"></script>
    <script type="text/javascript" src="/lib/search/search.js"></script>
{% endblock %}

{% block content %}
<div class ="main">
    <div class="row header">
        <div class="col-12">
            <img src="/img/logo.png" alt="In a Nutshell"/>
            <p>where squirrels go to shorten urls.</p>
        </div>
    </div>

	<div class="bottom row">
		<div class="col-1"></div>
		<div class="col-10 col-lg-offset-1">
            <form>
                <div class="input-group">
                    <input id="url" type="text" class="form-control">
                    <span class="input-group-btn">
                        <button id="convert" class="btn btn-default" type="button">Stash</button>
                    </span>
                </div>
            </form>
            <!--should be a spinner right here-->

            <ul class="links">
                <li id="template">
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Copy</button>
                        </span>
                    </div>
                </li>
            </ul>
            <div class="footer">
                Made by <a href="http://zdwolfe.net">Zach Wolfe</a>, <a href="http://joshldavis.com">Josh Davis</a>, <a href="http://daeyunshin.com/">Daehyun Shin</a>, <a href="http://linkedin.com/pub/hyung-won-scarlet-yang/69/1b9/86a/">Hyung Won Yang</a>.
            </div>
		</div>
		<div class="col-1"></div>
	</div>
</div>
{% endblock %}
